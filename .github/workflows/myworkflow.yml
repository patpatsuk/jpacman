name: JPacman CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: xvfb-run ./gradlew build

    # Generate JaCoCo coverage badge
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: jacoco.svg
        generate-branches-badge: true
        branches-badge-filename: branches.svg
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

    # Check if badges were created successfully
    - name: Check badge creation
      run: ls -l .github/badges

    # Commit the badges to the repository
    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'Updated JaCoCo badges'
        add: '.github/badges/*.svg'
      
    # Display JaCoCo test results in the logs
    - name: Show test results
      run: cat build/reports/jacoco/test/jacocoTestReport.csv
